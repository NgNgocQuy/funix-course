<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // BMI = mass/[(height)^2)] = mass/(height*height) (mass tính bằng kg và height tính bằng mét)

      const mark = {
        fullName: "Mark Miller",
        mass: 78,
        height: 1.69,
        bmi: function () {
          this.bmi = this.mass / this.height ** 2;
          return this.bmi;
        },
      };
      const john = {
        fullName: "John Smith",
        mass: 92,
        height: 1.95,
        bmi: function () {
          this.bmi = this.mass / this.height ** 2;
          return this.bmi;
        },
      };

      console.log(mark);
      console.log(john);

      console.log(
        mark.bmi() >= john.bmi()
          ? `${mark.fullName} BMI (${mark.bmi}) is higher than ${john.fullName} (${john.bmi})!`
          : `${john.fullName} (${john.bmi}) is higher than ${mark.fullName} BMI (${mark.bmi})!`
      );
    </script>
  </body>
</html>
