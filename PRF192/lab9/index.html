<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="play">
        <div class="player player-left myturn">
          <h1>player 1</h1>
          <div class="score">0</div>
          <div class="current">
            <h4>current</h4>
            <div class="rolldingScore">0</div>
          </div>
        </div>
        <div class="player player-right">
          <h1>player 2</h1>
          <div class="score">0</div>
          <div class="current">
            <h4>current</h4>
            <div class="rolldingScore">0</div>
          </div>
        </div>
        <div class="control">
          <div><div class="btn" id="newGame">new game</div></div>
          <div class="">
            <img
              id="dice"
              src="./dice-1.png"
              alt=""
              style="width: 80px; height: 80px"
            />
          </div>
          <div><div class="btn" id="rollDice">roll dice</div></div>
          <div>
            <div class="btn" id="hold">hold</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
