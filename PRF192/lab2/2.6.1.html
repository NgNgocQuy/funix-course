    <script>
      //  BMI = mass/[(height)^2)] = mass/(height*height)

      let data_1 = {
        mark: {
          mass: 78,
          height: 1.69,
        },
        john: {
          mass: 92,
          height: 1.76,
        },
      };
      let data_2 = {

          mass: 95,
          height: 1.88,
        },
        john: {

        },
      };
      function IBM_result(data) {
        let mark = data.mark.mass / [data.mark.height ^ 2];
